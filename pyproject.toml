    "aiosqlite>=0.22.1",
    "alembic>=1.18.4",
    "fastapi>=0.131.0",
    "httpx>=0.28.1",
    "matplotlib>=3.10.8",
    "numpy>=2.2.6",
    "opencv-python>=4.13.0.92",
    "pandas>=2.3.3",
    "pydantic-settings>=2.13.1",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "python-multipart>=0.0.22",
    "scikit-image>=0.25.2",
    "scikit-learn>=1.7.2",
    "sqlalchemy>=2.0.46",
    "uvicorn>=0.41.0",
]
